# -- TOOLS PARAMS -- #
# moved from a tool centered to a resource type one 
params:
  STAR:
    threads: 4
    RAM: 
    extra: "--twopassMode Basic --outSAMtype BAM SortedByCoordinate --readFilesCommand zcat " 
  t1k:
    threads: 8
    RAM: 
    extra: 
  salmon:
    threads: 8
    RAM: 
    extra:
      index: "--keep-duplicates"
      libtype: "A"
      zip_ext: "gz"
      extra: "--gcBias --seqBias --reduceGCMemory"
  samtools:
    threads: 4
    RAM: 
    extra: ""
  MarkDuplicates:
    threads: 4
    RAM: 30000
    extra: ""
  SplitNCigarReads:
    threads: 4
    RAM: 30000
    extra: ""
  BQSR:
    threads: 4
    RAM: 30000
    extra: ""
  gatk:
    RAM: 20  
    extra:
      RGPU: unit1
      RGSM: 20
  strelka2:
    threads: 8
    RAM: 
    extra:
  vcfanno:
    threads: 8
    RAM: 
    extra:
  pvacseq:
    threads: 2
    RAM: 
    extra:
  vep:
    threads: 
    RAM: 
    extra:
      assembly: "GRCh38"
      filtering: "--gencode_basic --coding_only --no_intergenic"
  
  
