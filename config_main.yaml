# -- RESOURCES -- #
# Despite the possibility to put all of them inside a single folder, the choice to write them down 
# explicitely is intentional. That's because a bioinformatic research group could already have many 
# of these files on their server in different locations, so it's useless to move them in a single 
# folder breaking existing practices e/o workflows.

resources:
  # -- references -- #
  genome: "/g100_work/IscrC_ENEO2/resources/fasta/Homo_sapiens.GRCh38.dna.primary_assembly.fa"
  transcriptome: "/g100_work/IscrC_ENEO2/resources/fasta/Homo_sapiens.GRCh38.cdna.all.fa"
  gtf: "/g100_work/IscrC_ENEO2/resources/gtf/Homo_sapiens.GRCh38.105.gtf"
  # -- indices -- #
  star_index: "/g100_work/IscrC_ENEO2/resources/genome_index"
  salmon_idx: "/g100_work/IscrC_ENEO2/resources/salmon_index_GRCh38_ensembl"
  # -- vcfs -- #
  gsnps: "/g100_work/IscrC_ENEO2/resources/vcf/1000G_phase1.snps.high_confidence.hg38.vcf.gz"
  gnomad: "/g100_work/IscrC_ENEO2/resources/vcf/af-only-gnomad.hg38.vcf.gz"
  dbsnps: "/g100_work/IscrC_ENEO2/resources/vcf/dbsnpALFA_hg38_filtered_conv_withAF.vcf.gz"
  REDI: "/g100_work/IscrC_ENEO2/resources/vcf/REDIportal_AtoI_sites.hg38.BED.gz"
  small_exac: "/g100_work/IscrC_ENEO2/resources/vcf/small_exac_common_3.hg38.vcf.gz"
  indel: "/g100_work/IscrC_ENEO2/resources/vcf/Homo_sapiens_assembly38.known_indels.vcf.gz"
  cosmic: "/g100_work/IscrC_ENEO2/resources/vcf/cosmic_somatic.gz"
  # -- other -- #
  vep_cache: "/g100_work/IscrC_ENEO2/resources/vep_cache"
  vep_plugin: "/g100_work/IscrC_ENEO2/resources/vep_plugin"
  intervals_coding: "/g100_work/IscrC_ENEO2/repos/RNA-neoflow/supplementary_res/intervals_coding_clean.BED.gz"
  vcfanno_binary: "/g100_work/IscrC_ENEO2/repos/RNA-neoflow/utils/vcfanno_linux64"
  vcfanno_toml: "/g100_work/IscrC_ENEO2/repos/RNA-neoflow/utils/vcfanno.toml"
